<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 展开运算符常用于展开、合并、复制数组

            // 展开对象
            const obj1 = { a: 1, b: 2 };
            const obj2 = { ...obj1, c: 3 };
            console.log(obj2); // 输出: { a: 1, b: 2, c: 3 }

            // 函数调用
            function sum(a, b, c) {
                return a + b + c;
            }
            const numbers = [1, 2, 3];
            const result = sum(...numbers);
            console.log(result); // 输出: 6

            // 也可以展开运算符拆分字符串
            const str = "hello";
            const chars = [...str];
            console.log(chars); // ['h', 'e', 'l', 'l', 'o']
            // split拆分字符串
            const str1 = "world";
            const chars1 = str1.split("");
            console.log(chars1); // ['h', 'e', 'l', 'l', 'o']

            // 拆分每一个字母
            const arr3 = ["hello", "world"];
            const letters = [];
            for (let word of arr3) {//在这里of和in的区别：of是遍历的值，in是遍历的键
                const wordLetters = word.split("");
                // console.log(33333, wordLetters);
                letters.push(...wordLetters); //这里push相当于建立了一个[]，因此要展开元素放进去
            }
            console.log(letters); // ["h", "e", "l", "l", "o", "w", "o", "r", "l", "d"]
        </script>
    </body>
</html>
