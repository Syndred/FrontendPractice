<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function test(val) {
                let result = "";
                // arguments对象可以接收任意数量的参数，并且这些参数会以数组的形式保存在arguments对象中通过下标访问
                for (let i = 1; i < arguments.length; i++) {
                    // console.log(arguments[i]);
                    // concat用于拼接字符串,调用函数默认把第一个参数（","）作为实参
                    result = result.concat(arguments[i]).concat(val);
                }
                return result;
            }
            console.log(test(",", "h", "e", "l", "l", "o"));
        </script>
    </body>
</html>
